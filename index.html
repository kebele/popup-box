<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Animated Popup Box</title>
  </head>
  <body>
    <!-- 
    thanks to
    https://www.youtube.com/c/OnlineTutorials4Designers
    -->
    <div class="container">
      <div class="content">
        <h2>ronaldo</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Mollitia
          quasi qui maxime. Nesciunt, tempore harum molestias minima provident
          odit, dolorem iste consequuntur vel fugit, nihil tempora earum
          eligendi dolores. Necessitatibus!
        </p>
      </div>
      <div class="toggleBtn"></div>
    </div>
    <script>
      let toggleBtn = document.querySelector(".toggleBtn");
      let container = document.querySelector(".container");

      toggleBtn.onclick = function () {
        container.classList.toggle("active");
      };
    </script>
  </body>
</html>
